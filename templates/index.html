<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Virus Scanner</h1>
        <div class="form-container">
            <form id="scanForm" action="/scan" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload APK file:</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="url">Or enter URL to scan:</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Scan</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpAhTFx2FAZNJpG4Vqs16qI6Phae3SL0eMg8D+yROd1jsFBbJJr2elRv" crossorigin="anonymous"></script>
</body>
</html>
